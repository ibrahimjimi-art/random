<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Emulator</title>
    <meta name="description" content="Interactive 3D Rubik's Cube emulator with optimal solving algorithm, audio and visual feedback">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Rubik's Cube</h1>
            <p class="subtitle">Interactive Emulator with Optimal Solver</p>
        </header>

        <main class="main-content">
            <div class="cube-section">
                <div class="cube-container" id="cubeContainer">
                    <div class="cube" id="cube">
                        <!-- Cube faces will be generated by JavaScript -->
                    </div>
                </div>
                <div class="rotation-controls">
                    <button class="rotate-btn" data-axis="x" data-dir="1" title="Rotate X+">‚Üª X</button>
                    <button class="rotate-btn" data-axis="y" data-dir="1" title="Rotate Y+">‚Üª Y</button>
                    <button class="rotate-btn" data-axis="x" data-dir="-1" title="Rotate X-">‚Ü∫ X</button>
                    <button class="rotate-btn" data-axis="y" data-dir="-1" title="Rotate Y-">‚Ü∫ Y</button>
                </div>
            </div>

            <div class="control-panel">
                <div class="stats-panel">
                    <div class="stat">
                        <span class="stat-label">Moves</span>
                        <span class="stat-value" id="moveCount">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time</span>
                        <span class="stat-value" id="timer">0:00</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Status</span>
                        <span class="stat-value status" id="status">Solved</span>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="scrambleBtn">
                        <span class="btn-icon">üîÄ</span>
                        Scramble
                    </button>
                    <button class="btn btn-success" id="solveBtn">
                        <span class="btn-icon">‚ú®</span>
                        Solve
                    </button>
                    <button class="btn btn-secondary" id="resetBtn">
                        <span class="btn-icon">üîÑ</span>
                        Reset
                    </button>
                </div>

                <div class="speed-control">
                    <label for="speedSlider">Animation Speed</label>
                    <input type="range" id="speedSlider" min="100" max="1000" value="300" step="50">
                    <span id="speedValue">300ms</span>
                </div>

                <div class="solution-panel" id="solutionPanel">
                    <h3>Solution</h3>
                    <div class="solution-moves" id="solutionMoves">
                        <span class="no-solution">Scramble the cube to see solution</span>
                    </div>
                    <div class="solution-info">
                        <span id="solutionLength">0 moves</span>
                        <button class="btn btn-small" id="playBtn" disabled>‚ñ∂ Play</button>
                        <button class="btn btn-small" id="stepBtn" disabled>‚è≠ Step</button>
                    </div>
                </div>

                <div class="move-buttons">
                    <h3>Manual Moves</h3>
                    <div class="move-grid">
                        <button class="move-btn" data-move="U">U</button>
                        <button class="move-btn" data-move="U'">U'</button>
                        <button class="move-btn" data-move="D">D</button>
                        <button class="move-btn" data-move="D'">D'</button>
                        <button class="move-btn" data-move="L">L</button>
                        <button class="move-btn" data-move="L'">L'</button>
                        <button class="move-btn" data-move="R">R</button>
                        <button class="move-btn" data-move="R'">R'</button>
                        <button class="move-btn" data-move="F">F</button>
                        <button class="move-btn" data-move="F'">F'</button>
                        <button class="move-btn" data-move="B">B</button>
                        <button class="move-btn" data-move="B'">B'</button>
                    </div>
                </div>

                <div class="keyboard-hint">
                    <p>Keyboard: <kbd>U</kbd> <kbd>D</kbd> <kbd>L</kbd> <kbd>R</kbd> <kbd>F</kbd> <kbd>B</kbd> + <kbd>Shift</kbd> for inverse</p>
                </div>
            </div>
        </main>

        <div class="audio-toggle">
            <button class="btn btn-icon-only" id="audioToggle" title="Toggle Sound">
                üîä
            </button>
        </div>
    </div>

    <script src="cube.js"></script>
    <script src="solver.js"></script>
    <script src="audio.js"></script>
    <script src="renderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
